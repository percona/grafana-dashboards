name: Grafana dashboards push checks

on: push

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [12.x]

    steps:
      - uses: actions/checkout@v2
      - name: Build grafana-dashboards
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node-version }}
      - run: make release

      - name: Upload Node modules
        uses: actions/upload-artifact@v2
        with:
          name: build-node-modules
          path: node-modules/

      - name: Upload Built interface
        uses: actions/upload-artifact@v2
        with:
          name: build-dist
          path: pmm-app/dist/
  e2e:
    runs-on: ubuntu-latest
    needs: build
    strategy:
      matrix:
        node-version: [12.x]

    steps:
      - name: Download built packages
        uses: actions/download-artifact@v2
        with:
          name: build-dist
          path: pmm-app/dist/

      - name: Download Node modules
        uses: actions/upload-artifact@v2
        with:
          name: build-node-modules
          path: node-modules/

      - uses: actions/checkout@v2
      - name: Run e2e tests and upload artifacts
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node-version }}
      - run: make docker_clean
      - run: make e2e_local

  code_coverage:
    needs: build
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [12.x]

    steps:
      - uses: actions/checkout@v2
      - name: Generate and upload code coverage
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node-version }}
        env:
          CODECOV_TOKEN: ${{ secrets.CODECOV_GRAFANA_DASHBOARDS_TOKEN }}
      - run: make generate_coverage

  upload_artifacts:
    name: Upload e2e testing artifacts
    runs-on: ubuntu-latest
    needs: e2e
    steps:
      - name: Upload math result for job 1
        uses: actions/upload-artifact@v2
        with:
          path: pmm-app/tests/output/parallel_chunk*/*.png
