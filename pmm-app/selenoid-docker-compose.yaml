version: '3'
services:
  selenoid:
    image: aerokube/selenoid
    container_name: selenoid_server
    volumes:
      - './:/etc/selenoid'
      - '/var/run/docker.sock:/var/run/docker.sock'
      - 'video-directory:/opt/selenoid/video'
      - 'logs-directory:/opt/selenoid/logs'
    environment:
      - OVERRIDE_VIDEO_OUTPUT_DIR=${PWD}/video
    command: ['-conf', '/etc/selenoid/pr.browsers.json', '-video-output-dir', '/opt/selenoid/video']
    ports:
      - '4444:4444'
    extra_hosts:
      - pmm-server:${PMM_SRV_ADDR}
    network_mode: bridge
  selenoid-ui:
    image: 'aerokube/selenoid-ui'
    links:
      - selenoid
    ports:
      - '8080:8080'
    command: ['--selenoid-uri', 'http://selenoid:4444']

volumes:
  logs-directory:
    driver_opts:
      type: volume
      device: ${PWD}/logs
      o: bind
  video-directory:
    driver_opts:
      type: volume
      device: ${PWD}/video
      o: bind
