dist: bionic
sudo: required
language: node_js
node_js:
  - 12

services:
  - docker

before_script:
  - docker --version
  - docker-compose --version
  - docker-compose up -d
  - sudo pip install --upgrade pip
  - sudo pip install --ignore-installed --upgrade requests

script:
  - make test
  - npm install codecov -g

after_success:
  - codecov

notifications:
  slack:
    on_success: change
    on_failure: always
    rooms:
      secure: 
